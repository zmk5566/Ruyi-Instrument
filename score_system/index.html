<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Notation to SVG</title>
    <script src="js/Tone.js"></script>
    <script src="bar_helper.js"></script>
    <style>
        #svgContainer {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div>
   <label for="choices">Select a number:</label>
    <select id="choices">
        <option value="1">Player 1</option>
        <option value="2">Player 2</option>
    </select>
    
    <button onclick="drawSVG()">Draw</button>

    <button id="startButton">Start Timing</button>
    <button id="stopButton">Stop Timing</button>
    <div id="timePassed">Time Passed: 0 seconds</div>
    <button id="sendWebStartButton" >START the Button</button>
    <button id="sendWebStopButton" >STOP the Button</button>

</div>

<div id="svgContainer"></div>

<script>
function drawSVG() {

    const choice = document.getElementById('choices').value;

    // Variables to hold the preset strings
    let presetString1 = "Z2Z2Z2|(CA,) (A,C) C2|(CD) (DE) E2|(ED) (DC) (CA,)|(C4 DC)|(A,6|A,6)|CC (DE) E2|(EC) (DE) E2|(GC) (DE) E2|(EA,) (CD) D2|(E4 A,2)|CC (DE) E2|(EC) (DE) E2|(GE) (GA) A2|G2 (CE) (~DC)|(C6|C6)|]";
    let presetString2 = "Z2Z2Z2|(CA,) (A,C) C2|(CD) (DE) E2|(ED) (DC) (CA,)|(C4 DC)|(A,6|A,6)|(C4G,2)|(C4G2)|E4C2|A,4 D2|C2E4|(C4G,2)|(C4G2)|(E4A,2)|(C4D2)|(C6|C6)|]";

    var abcNotation = "";
    // Display the corresponding string
    if (choice === "1") {
        abcNotation = presetString1;
    } else if (choice === "2") {
        abcNotation = presetString2;
}




    //const svgOutput = parse_notes(abcNotation); // Assuming no shift is needed for this example
    const svgOutput = draw_score(abcNotation,20,40);
    //console.log(svgOutput);
    document.getElementById('svgContainer').innerHTML = svgOutput;
}
</script>

</body>
</html>
